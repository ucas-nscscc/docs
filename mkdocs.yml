site_name: UCAS NSCSCC
theme: material
nav:
    - 'NSCSCC 2023': 'index.md'
    - 'Lec 01 - “龙芯杯”大赛介绍': 'lec01/index.md'
    - 'Lec 02 - git 协作，SOC 与裸机程序': 'lec02/index.md'
    - '杂项':
        - 'Linux 操作系统杂谈': 'misc/linux.md'
        - '对于 lec 02 的一些补充': 'misc/lec02.md'
        - '在 Linux 上使用 Vivado 可能遇到的问题': 'misc/vivado.md'
plugins:
    - git-authors
    - git-committers:
        repository: 'ucas-nscscc/docs'
        branch: 'mkdocs'
markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

